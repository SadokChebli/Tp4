<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
      <!-- Title section -->
      <div class="title">Login</div>
      <div class="content">
        <!-- Registration form -->
        <form (ngSubmit)="login()" novalidate>
          <div class="user-details">
           
            <!-- Input for Username -->
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" [(ngModel)]="credentials.username" name="username" required>
                
            </div>
            
            <!-- Input for Password -->
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" [(ngModel)]="credentials.password" name="password" required>
              </div>
          </div>
          <div class="forget">
              <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
              </label>
              <a href="#">Forgot password?</a>
            </div>
          
          <!-- Submit button -->
          <div class="button">
            <button type="submit">Login</button>
          </div>
          <div class="register">
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
